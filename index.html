<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c117b2f16a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="copied" id="toast">
        <h2>Copied</h2>
    </div>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML<i class="fa-regular fa-copy btn"
                    onclick="copyHTML()"></i></label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class=" fa-brands fa-css3-alt"></i>CSS<i class="fa-regular fa-copy btn"
                    onclick="copyCSS()"></i></label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class=" fa-brands fa-js"></i>JS<i class="fa-regular fa-copy btn" onclick="copyJS()"></i></label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right"> <label onclick="run()" class="btn"><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
